<script type="text/javascript">

		function submitQuiz() {
		console.log('submitted');


		function score (qName) {
			var radiosNo = document.getElementsByName(qName);

			for (var i = 0, length = radiosNo.length; i < length; i++) {
   				if (radiosNo[i].checked) {

					var answerValue = Number(radiosNo[i].value);
				}
			}

			if (isNaN(answerValue)) {
				answerValue = 0;
			}
			return answerValue;
		}


		var calcScore = (score('q1') + score('q2') + score('q3') + score('q4') + score('q5') + score('q6'));
		console.log("CalcScore: " + calcScore); 




	
		var questionCountArray = document.getElementsByClassName('question');

		var questionCounter = 0;
		for (var i = 0, length = questionCountArray.length; i < length; i++) {
			questionCounter++;
		}


		var showScore = "Your Score: " + calcScore +"/" + questionCounter;
	
		if (calcScore >= (questionCounter/100)*80) {
			showScore = showScore + "&nbsp; <strong>Perfect Score!</strong>"
		} else if (calcScore > (questionCounter/100)*40){
			showScore = showScore + "&nbsp; <strong>Good job!</strong>"
		}else if (calcScore < (questionCounter/100)*40){
			showScore = showScore + "&nbsp; <strong>try again</strong>"
		}
		document.getElementById('userScore').innerHTML = showScore;
	}

$(document).ready(function() {
